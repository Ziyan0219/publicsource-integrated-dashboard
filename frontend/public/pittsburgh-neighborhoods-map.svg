  <!-- Rivers (approximated) -->
  <path class="river" d="M100,200 Q300,180 400,200 Q500,220 600,200 Q700,180 750,200"/>
  <path class="river" d="M150,500 Q300,480 400,460 Q500,440 600,420"/>
